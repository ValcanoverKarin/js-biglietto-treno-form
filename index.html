<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <h1>calcola il prezzo del tuo biglietto</h1>

        <!--ticket generator-->
        <div class="ticket_generator">
            <!--generator name-->
            <div class="ticket_generator_section"> 
                <label for="generator_name">Nome Cognome</label>
                <input id="generator_name" type="text">
            </div>

            <!--generator km-->
            <div class="ticket_generator_section" >
                <label for="generator_km">Km da percorrere</label>
                <input id="generator_km" type="number">
            </div>

            <!--generator age-->
            <div class="ticket_generator_section">
                <label for="generator_age">Fascia d'et√†</label>
                <select id="generator_age" >
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>

            <!--button-->
            <div class="ticket_generator_section two_button">
                <button id="generate_button">Genera</button>
                <button id="cancel_button">Annulla</button>
            </div>
        </div>
        <!--ticket generator-->

        <h1>il tuo biglietto</h1>

        <!--ticket result-->
        <div class="ticket_result">
            <h3 class="title">Dettaglio passeggeri</h3>
            <div class="user_info">
                <div class="ticket_result_section">
                    <h3>Nome passeggero</h3>
                    <span id="ticket_name"></span>
                </div>
                <div class="ticket_result_section">
                    <h4>Offerta</h4>
                    <span id="ticket_offer"></span>
                </div>
                <div class="ticket_result_section">
                    <h4>Carrozza</h4>
                    <span id="ticket_number"></span>
                </div>
                <div class="ticket_result_section">
                    <h4>Codice CP</h4>
                    <span id="ticket_cp"></span>
                </div>
                <div class="ticket_result_section">
                    <h4>Costo biglietto</h4>
                    <span id="ticket_price"></span>
                </div>
            </div>
        </div>
        <!--ticket result-->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
