<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <h1>calcola il prezzo del tuo biglietto</h1>

        <!--ticket generator-->
        <div class="ticket_generator">
            <!--generator name-->
            <div class="ticket_generator_section"> 
                <label for="generator_name">Nome Cognome</label>
                <input id="generator_name" type="text">
            </div>

            <!--generator km-->
            <div class="ticket_generator_section" >
                <label for="generator_km">Km da percorrere</label>
                <input id="generator_km" type="number">
            </div>

            <!--generator age-->
            <div class="ticket_generator_section">
                <label for="generator_age">Fascia d'et√†</label>
                <select id="generator_age" >
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>

            <!--button-->
            <div class="ticket_generator_section">
                <button id="generate_button">Genera</button>
                <button id="cancel_button">Annulla</button>
            </div>
        </div>
        <!--ticket generator-->

        <h1>il tuo biglietto</h1>

        <!--ticket result-->
        <div class="ticket_result">
            <h2 class="title">Dettaglio passeggeri</h2>
            <div class="ticket_result_section">Nome passeggero
                <span id="ticket_name"></span>
            </div>
            <div class="ticket_result_section">Offerta
                <span id="ticket_offer"></span>
            </div>
            <div class="ticket_result_section">Carrozza
                <span id="ticket_number"></span>
            </div>
            <div class="ticket_result_section">Codice CP</div>
            <div class="ticket_result_section">Costo biglietto</div>
        </div>
        <!--ticket result-->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
